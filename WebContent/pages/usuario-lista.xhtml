<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<!-- Chamando o Metodo Inicializar, Antes da Pagina ser carregada  -->
		<f:metadata>
			<f:viewParam
				name="Linha Apenas para resolvendo o excesso de inicializção, porque Não sei explicar rsrs"></f:viewParam>
			<f:event listener="#{usuarioController.findAll()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form id="frmUsuario" styleClass="form-group">
			<div class="card text-white bg-dark">
				<div class="card-header">
					<h4>Lista de Usuários</h4>
				</div>
				<div class="card-body">
					<p:dataTable id="tblProd" value="#{usuarioController.usuarios}"
						var="p" paginatorPosition="top" paginator="true" rows="10"
						emptyMessage="Nenhum Registro Encontrado!">

						<p:column headerText="Nome" sortBy="#{p.nome}"
							filterBy="#{p.nome}" style="width: 80px">
							<h:outputText value="#{p.nome}" />
						</p:column>


					</p:dataTable>

				</div>
				<!-- /card-body -->

				<!-- Butões -->
				<div class="modal-footer">

					<h:button value=" Novo " outcome="usuario.jsf"
						styleClass="btn btn-outline-info btn-lg" />

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
