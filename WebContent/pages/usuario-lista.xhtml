<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<!-- Chamando o Metodo Inicializar, Antes da Pagina ser carregada  -->
		<f:metadata>
			<f:viewParam
				name="Linha Apenas para resolvendo o excesso de inicializção, porque Não sei explicar rsrs"></f:viewParam>
			<f:event listener="#{usuarioController.findAll()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:form id="frmUsuario" styleClass="form-group container-fluid">
			<div class="card text-dark">
				<div class="card-header">
					<h4>Lista de Usuários</h4>
				</div>
				<div class="card-body">
					<h:dataTable styleClass="table table-hover table-striped table-responsive-sm table-responsive-lg"
					value="#{usuarioController.usuarios}" var="p" >
						<h:column >
							<f:facet name="header" >
								Código
							</f:facet>
							<h:outputText value="#{p.id}" />
						</h:column>
						
						<h:column>
							<f:facet name="header" >
								Nome
							</f:facet>
							<h:outputText value="#{p.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								e-Mail
							</f:facet>
							<h:outputText value="#{p.email}" />
						</h:column>
						
							<h:column>
							<f:facet name="header">
								Login
							</f:facet>
							<h:outputText value="#{p.login}" />
						</h:column>
						
							<h:column>
							<f:facet name="header">
								Data de Nascimento
							</f:facet>
							<h:outputText value="#{p.nascimento}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								Fone
							</f:facet>
							<h:outputText value="#{p.celular}" />
						</h:column>
						
							<h:column>
							<f:facet name="header">
								Status
							</f:facet>
							<h:outputText value="#{p.ativo}" />
						</h:column>

					</h:dataTable>

				</div>
				<!-- /card-body -->

				<!-- Butões -->
				<div class="modal-footer">

					<h:button value=" Novo " outcome="usuario.jsf"
						styleClass="btn btn-outline-info btn-lg" />

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
