<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">		
		
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"

				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<h:graphicImage value="/resources/img/01.jpg" styleClass="img-fluid" alt="Responsive image"/>
				</div>
				<div class="carousel-item">
					<h:graphicImage value="/resources/img/02.jpg"  styleClass="img-fluid" alt="Responsive image"/>

				<div class="carousel-item">
					<h:graphicImage value="/resources/img/03.jpg" styleClass="img-fluid" alt="Responsive image"/>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"

			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
