<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">

		<h:form id="frmProduto" styleClass="form-group">
			<div class="card">
				<div class="card-header">
					<h4>Cadastro de Produtos</h4>
				</div>
				<div class="card-body">

					<div class=" row">
						<!--  Descrição -->
						<div class="col-12 col-md-7">
							<p:outputLabel value="Descrição" for="desc"
								styleClass="control-label col-form-label" />
							<p:inputText value="" id="desc" styleClass="form-control"
								maxlength="50" required="true"
								requiredMessage="Informea Descrição do Produto" />
						</div>
						<!--  Quantidade -->
						<div class="col-12 col-md-2">
							<p:outputLabel value="Qtda" for="qtda"
								styleClass="control-label col-form-label" />
							<p:inputText value="" id="qtda" styleClass="form-control"
								maxlength="20" required="true"
								requiredMessage="Informea a Quantidade" />
						</div>

						<!--  Preço -->
						<div class="col-12 col-md-3">
							<p:outputLabel value="Preço" for="preco"
								styleClass="control-label col-form-label" />
							<p:inputText value="" id="preco" placeholder="0.00"
								styleClass="form-control moeda" maxlength="20" required="true"
								requiredMessage="Informea o valor do Produto" />
						</div>

					</div>

					<div class=" row">

						<!--  Fabricante -->
						<div class="col-12 col-md-6">
							<p:outputLabel value="Fabricante"
								styleClass="control-label col-form-label" />
							<div class="input-group">
								<h:selectOneMenu id="fab" styleClass="form-control"
									aria-label="Selecione">
									<f:selectItem itemValue="1" itemLabel="Maia Farm" />
									<f:selectItem itemValue="2" itemLabel="Farm Us" />
									<f:selectItem itemValue="3" itemLabel="U.S Farm Brasil" />
								</h:selectOneMenu>

								<div class="input-group-append">

									<button type="button" class="btn btn-outline-info"
										data-toggle="modal" data-target="#fbModal">
										<i class="fa fa-plus"></i> Cadastra
									</button>
								</div>
							</div>
						</div>

					</div>

				</div>

				<!-- Butões -->
				<div class="modal-footer">

					<h:commandButton value=" Salvar "
						styleClass="btn btn-outline-info btn-lg">
					</h:commandButton>

				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="fbModal" tabindex="-1" role="dialog"
				aria-labelledby="Label" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="Label">Cadastro de Fabricantes</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class=" row">
								<!-- Nome  -->
								<div class="col-12">
									<p:outputLabel value="Nome" for="cid_nome"
										styleClass="control-label col-form-label" />
									<p:inputText id="cid_nome" styleClass="form-control"
										maxlength="20" required="true"
										requiredMessage="Informe o Nome da Cidade" />
								</div>

								<div class="col-6">
									<!-- Telefone  -->
									<p:outputLabel value="Celular:" for="celular"
										styleClass="control-label col-form-label" />
									<p:inputMask mask="(99)9 9999-9999" id="celular"
										styleClass="form-control" />
								</div>

							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancelar</button>
							<button type="button" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
