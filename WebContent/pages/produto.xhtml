<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template/template.xhtml"
	>

	<ui:define name="conteudo">

		<h:form id="frmProduto" styleClass="form-group">
			<div class="card text-white bg-dark">
				<div class="card-header">
					<h4>Cadastro de Produtos</h4>
				</div>
				<div class="card-body">

					<div class=" row">
						<!--  Descrição -->
						<div class="col-12 col-md-8">
							<p:outputLabel value="Descrição" for="desc"
								styleClass="control-label col-form-label" />
							<p:inputText value="" id="desc"
								styleClass="form-control" maxlength="50"
								required="true" requiredMessage="Informea Descrição do Produto" />
						</div>
						<!--  Quantidade -->
						<div class="col-12 col-md-4">
							<p:outputLabel value="Qtda" for="qtda"
								styleClass="control-label col-form-label" />
						<p:inputText value="" id="qtda"
								styleClass="form-control" maxlength="20"
								required="true" requiredMessage="Informea a Quantidade" />
						</div>

					</div>

					<div class=" row">
						<!--  Preço -->
						<div class="col-12 col-md-4">
							<p:outputLabel value="Preço" for="preco"
								styleClass="control-label col-form-label" />
							<p:inputText value="" id="preco" placeholder="0.00" 
								styleClass="form-control moeda" maxlength="20"
								required="true" requiredMessage="Informea o valor do Produto" />
						</div>
						<!--  Fabricante -->
						<div class="col-12 col-md-6">
							<p:outputLabel value="Fabricante" 
								styleClass="control-label col-form-label" />
							<h:selectOneMenu id="fab" styleClass="form-control">
								<f:selectItem itemValue="1" itemLabel="Maia Farm" />
								<f:selectItem itemValue="2" itemLabel="Farm Us" />
								<f:selectItem itemValue="3" itemLabel="U.S Farm Brasil" />
							</h:selectOneMenu>

						</div>

					</div>

				</div>

				<!-- Butões -->
				<div class="modal-footer">

					<h:commandButton 
						value=" Salvar " styleClass="btn btn-outline-info btn-lg">
					</h:commandButton>
					
				
				


				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
